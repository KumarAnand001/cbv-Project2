<!DOCTYPE html>
{% extends 'myApp/base.html' %}
{% block body_block %}
    <h1>Book Information with costomized template</h1>
    {% for book in list_of_book %}
        <ul>
            <li>Title: {{book.title}}</li>
            <li>Author: {{book.author}}</li>
            <li>Pages: {{book.pages}}</li>
            <li>Price: {{book.price}}</li>
        </ul>
    {% endfor %}

{% endblock %}
